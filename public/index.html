    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#231F20">
    <meta property="og:title" content="EMAYS: Premier Luxury Fashion Retail Platform | Exclusive In-Home Delivery" />
    <meta property="og:description" content="EMAYS offers cutting-edge software solutions for high-end fashion retailers. Streamline operations, improve customer engagement, and boost sales with our tailored in-store and e-commerce platforms." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="EMAYS: Premier Luxury Fashion Retail Platform | Exclusive In-Home Delivery" />
    <script
        src="https://www.google.com/recaptcha/enterprise.js?render=6LeZUe8lAAAAALuM_bjvYMlBanNAeG_s4lulVkT_"></script>
    <script src="./index.jsx" type="module"></script>
    <script>

        // Store in the session storage
        const result = "<%= productList %>";
        if (result) {
            sessionStorage.setItem('productList', result);
        } 
        localStorage.setItem('productList', result);

        const selectedArea= "<%= selectedLaunchArea %>";
        if (selectedArea) {
            sessionStorage.setItem('selectedLaunchArea', selectedArea);
        }
        
        const launchType = "<%= launchType %>";
        if (launchType) {
            sessionStorage.setItem('launchType', launchType);
        }
        
        const userData = "<%= userData %>";
        if(userData) {
            sessionStorage.setItem('userData', userData);
        }

        const retailerData = "<%= retailerData %>";
        if (retailerData) {
            sessionStorage.setItem('retailerData', retailerData);
        }

        const serviceCostData = "<%= serviceCostData %>";
        if (serviceCostData) {
            sessionStorage.setItem('serviceCost', serviceCostData);
        }

        // Consume product list
        const jsonData = sessionStorage.getItem('productList');
        const removed = result.replace(/&#34;/g, '"');
        try {
            global.json = JSON.parse(removed);
        } catch (e) { }

        // Store session token
        const token = "<%= token %>";
        if (token) {
            sessionStorage.setItem('authToken', token);
        }

    </script>
    <title>EMAYS: Premier Luxury Fashion Retail Platform | Exclusive In-Home Delivery</title>
</head>

<body>
    <div id="app"></div>
<script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(
                    (registration) => {
                        if (!navigator.serviceWorker.controller) {
                            return;
                        }
                        registration.update();
                        registration.waiting.postMessage('skipWaiting');
                    },
                    (err) => {
                        console.log('ServiceWorker registration failed:', err);
                    }
                );
            });
        }
    </script>
</body>

</html>
